<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="assets/css/user.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Admin Dashboard Panel</title>--> 
</head>
<body>
<section style="background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)), url(assets/images/user-panel.jpg);">
    <nav>
        <div class="logo-name">
            <span class="logo_name">Battal<span>Gym</span></span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Ana Sayfa</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Profilim</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Programlarım</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Kaydedilenler</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Yorumlar</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-share"></i>
                    <span class="link-name">Kullanıcı Ayarları</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Çıkış Yap</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Karanlık Mod</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Ara...">
            </div>
            
            <img src="assets/images/anon.png" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Bilgilerim</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-weight"></i>
                        <span class="text">Kilo</span>
                        <span class="number">120</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-ruler"></i>
                        <span class="text">Boy</span>
                        <span class="number">195cm</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-favorite"></i>
                        <span class="text">Yağ Oranı</span>
                        <span class="number">%21</span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Hedeflerim</span>
                </div>

                <div class="activity-data">
                    <div class="data names">
                        <span class="data-title">Kilo</span>
                        <span class="data-list">105 KG</span>
                    </div>
                    <div class="data email">
                        <span class="data-title">Yağ Oranı</span>
                        <span class="data-list">%11</span>
                    </div>
                    <div class="data joined">
                        <span class="data-title">Günlük Kalori</span>
                        <span class="data-list">3000</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
    <script src="assets/js/user.js"></script>
</body>
</html>
