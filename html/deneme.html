<!DOCTYPE html>
<html>

<head>
    <title>Spordan Haberler</title>
    <style>
        .user-panel {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.user-panel h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 18px;
  margin-bottom: 10px;
}

.form-group input,
.form-group select {
  display: block;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.form-group select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='10' height='6'><path fill='gray' d='M0 0l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 10px center;
}

button[type="submit"] {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background-color: #4CAF50;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

    </style>
</head>

<body>
    <header>
        <h1>Spordan Haberler</h1>
        <nav>
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Ölçülerim</a></li>
                <li><a href="#">Blog Yazıları</a></li>
                <li><a href="#">Ücretsiz Programlar</a></li>
                <li><a href="#">Profilim</a></li>
            </ul>
        </nav>
    </header>

    <div class="user-panel">
        <h2>Kullanıcı Paneli</h2>
        <form>
          <div class="form-group">
            <label for="boy">Boy (cm):</label>
            <input type="number" id="boy" name="boy" required>
          </div>
          <div class="form-group">
            <label for="kilo">Kilo (kg):</label>
            <input type="number" id="kilo" name="kilo" required>
          </div>
          <div class="form-group">
            <label for="yas">Yaş:</label>
            <input type="number" id="yas" name="yas" required>
          </div>
          <div class="form-group">
            <label for="yag-orani">Yağ Oranı (%):</label>
            <input type="number" id="yag-orani" name="yag-orani" required>
          </div>
          <div class="form-group">
            <label for="aktiflik-duzeyi">Aktiflik Düzeyi:</label>
            <select id="aktiflik-duzeyi" name="aktiflik-duzeyi" required>
              <option value="az">Az Aktif (Ofis Çalışanı)</option>
              <option value="orta">Orta Aktif (Günlük Hafif Egzersiz Yapan)</option>
              <option value="cok">Çok Aktif (Günlük Ağır Egzersiz Yapan)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="program">Program:</label>
            <select id="program" name="program" required>
              <option value="kilo-alma">Kilo Alma</option>
              <option value="kilolu-kalma">Kilolu Kalma</option>
              <option value="kilo-verme">Kilo Verme</option>
              <option value="form-koruma">Form Koruma</option>
            </select>
          </div>
          <button type="submit">Kaydet</button>
        </form>
      </div>
      
    <script src="./assets/js/deneme.js"></script>
</body>

</html>
